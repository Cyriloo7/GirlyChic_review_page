<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Girly Chic Designer Boutique ‚Äì Connect with Us</title>
    <link rel="icon" type="image/png" href="images/logo.png" />

    <!-- Google Analytics 4: gtag.js -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H7DM60WYC5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H7DM60WYC5");
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        text-align: center;
        padding: 3rem 1rem;
        position: relative;
        color: #fff;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/plain image.png") no-repeat center center fixed;
        background-size: cover;
        filter: blur(14px);
        z-index: -2;
      }
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }
      .container {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        padding: 2rem 1.5rem;
        max-width: 400px;
        margin: 0 auto;
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
        animation: fadeIn 1s ease;
      }
      .logo {
        width: 120px;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        color: #ddd;
        margin-bottom: 1.8rem;
      }
      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .btn-container a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-decoration: none;
        color: white;
        border-radius: 12px;
        font-size: 1.05rem;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }
      .btn-container a:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }
      .google {
        background: #4285f4;
      }
      .instagram {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }
      .facebook {
        background: #4267b2;
      }
      .website {
        background: #333;
      }
      .share-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #25d366;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .share-btn svg {
        width: 30px;
        height: 30px;
      }
      .share-btn:hover {
        transform: translateY(-3px);
      }
      footer {
        margin-top: 2.5rem;
        font-size: 0.9rem;
        color: #bbb;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 1.7rem;
        }
        .btn-container a {
          font-size: 1rem;
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="Girly Chic Logo" class="logo" />
      <h1>Welcome to Girly Chic!</h1>
      <p>We'd love to stay connected with you</p>
      <p>Follow us on social media and leave a review!</p>
      <div class="btn-container">
        <a
          class="google"
          href="https://maps.app.goo.gl/dQUkRuPZhkP3696q7"
          target="_blank"
          >‚≠ê Review us on Google</a
        >
        <a
          class="instagram"
          href="https://www.instagram.com/girly_chic_designer_boutique/"
          target="_blank"
          >üì∏ Visit our Instagram</a
        >
        <a
          class="facebook"
          href="https://www.facebook.com/people/Girly-Chic-Designer-Boutique/61573012185405/"
          target="_blank"
          >üëç Visit our Facebook</a
        >
        <a class="website" href="https://girlychicboutique.com/" target="_blank"
          >üåê Visit our Website</a
        >
      </div>
    </div>

    <button class="share-btn" id="whatsappShare" title="Share via WhatsApp">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
        <!-- SVG paths omitted for brevity -->
        <path fill="#fff" d="M4.868,43.303l2.694-9.835..." />
        <!-- etc. -->
      </svg>
    </button>

    <footer>¬© 2025 Girly Chic Designer Boutique</footer>

    <script>
      document
        .getElementById("whatsappShare")
        .addEventListener("click", function () {
          // 1) Your message
          var shareText = encodeURIComponent(
            "Check out Girly Chic Designer Boutique!"
          );
          // 2) The page URL you want to share
          var pageUrl = encodeURIComponent(window.location.href);
          // Combine with line breaks (%0A)
          var whatsappUrl =
            "https://wa.me/?text=" + shareText + "%0A" + pageUrl;

          // Fire a GA4 event for sharing
          gtag("event", "share", {
            method: "whatsapp",
            content_type: "page",
            item_id: window.location.pathname,
          });

          window.open(whatsappUrl, "_blank");
        });
    </script>
  </body>
</html>
